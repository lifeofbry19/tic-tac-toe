<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="title">tic tac toe</div>
    <div class="game-board">
      <div class="top-left" data-index="0"></div>
      <div class="top-mid" data-index="1"></div>
      <div class="top-right" data-index="2"></div>
      <div class="mid-left" data-index="3"></div>
      <div class="middle-cell" data-index="4"></div>
      <div class="mid-right" data-index="5"></div>
      <div class="bottom-left" data-index="6"></div>
      <div class="bottom-mid" data-index="7"></div>
      <div class="bottom-right" data-index="8"></div>
    </div>
    <div class="game-over">Player Wins!<button>Play Again</button></div>
  </body>
</html>
